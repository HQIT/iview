# E: Build LifeCycle

deploy:
  provider: releases
  api_key: "${GH_TOKEN}"
  file_glob: true
  file: dist/*
  skip_cleanup: true
  overwrite: true
  on:
    branch: 2.0
    tags: true

#指定分支，只有指定的分支提交时才会运行脚本
branches:
  only:
    - 2.0

