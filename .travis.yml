language: node_js
node_js:
  - '6'
# Travis-CI Caching
cache:
  directories:
    - node_modules
# S: Build Lifecycle
install:
  - npm install
before_script:

# 无其他依赖项所以执行npm run build 构建就行了
script:
  - npm run dist:dev

#after_script:
